<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <title>Drag and drop app</title>
</head>

<body>
    <main>
        <p>This is thumbnail creator. Drag and drop some image file (files) into mouth or use input to make your thumbnail.</p>
        <div class="container">
            <img class="dropbox" src="assets/mouth.png">
        </div><br><br>
        <input type="file" class="inputImg" multiple accept=".jpg, .gif, .png"><hr>
        <h3>Preview:</h3>
        <div id="preview">
            <!-- canvas go here -->
        </div>
    </main>

    <script src="system_js/system.js"></script>
    <script>
        System.config({ "baseURL": "es5" });
        System.import("index.js");
    </script>

</body>
</html>
